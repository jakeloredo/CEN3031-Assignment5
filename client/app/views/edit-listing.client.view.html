<div class="row" ng-controller="ListingsController" ng-init="findOne()">
  <div class="col-md-offset-1 col-md-10">
    <div ng-show="error" class="text-danger">
      <strong ng-bind="error"></strong>
    </div>
    <div class="jumbotron">
      <img id="loader" ng-show="loading" src="/../../img/484.gif">
      <div ng-show="listing">
        <h2>{{listing.name}}</h2>
		  <form name="listingForm" class="form-horizontal" ng-submit="update(listingForm.$valid)">
			<fieldset>
			  <div class="form-group" show-errors>
				<label for="name">Name</label>
				<input name="name" type="text" ng-init="name = {{listing.name}}" ng-model="name" id="name" class="form-control" placeholder="Name">
				<div ng-messages="listingForm.name.$error" role="alert">
				</div>
			  </div>
			  <div class="form-group" show-errors>
				<label for="code">Code</label>
				<input name="code" type="text" ng-init="code = {{listing.code}}" ng-model="code" id="code" class="form-control" placeholder="Code">
			  </div>
			  <div class="form-group">
				<label for="address">Address</label>
				<input name="address" type="text" ng-model="address" ng-init="address = {{listing.address}}" id="address" class="form-control" placeholder="Address">
			  </div>
			  <div class="form-group">
				<input type="submit" class="btn btn-default">
			  </div>
			  <div ng-show="error" class="text-danger">
				<strong ng-bind="error"></strong>
			  </div>
			</fieldset>
		  </form>
      </div>
    </div>
  </div>
</div>
